<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Content</title>
  </head>
  <body>
    <div id="contentContainer"></div>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data.action === "changeContent") {
          // Perform the necessary actions to update the content based on event.data.currentNumber
          var contentContainer = document.getElementById("contentContainer");
          contentContainer.innerText =
            "Overlay content is now " + event.data.currentNumber;

          // Acknowledge the content change back to the control website
          window.parent.postMessage({ action: "contentChanged" }, "*");
        }
      });
    </script>
  </body>
</html>
